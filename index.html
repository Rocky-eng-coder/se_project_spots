<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Racquel Bryant" />
    <meta name="description" content="Spots Project" />
    <meta
      name="keywords"
      content=" HTML, CSS, FIGMA, SOCIAL MEDIA, PICTURES, GRID, GRID LAYOUT, DESIGN, RESPONSIVE LAYOUT"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Photo of a woman wearing a hat smiling"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p><button class="profile__edit-btn">
              <img src="./images/Edit Icon.svg" alt="Photo of edit icon" />Edit
              Profile
          </div>
          <button class="profile__add-btn">
            <img src="./images/new post icon.svg" alt="Photo of new post icon" />New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
